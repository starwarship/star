<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[-4,-1,0,3,10];
        let i,j;
        for(i in arr)
        {
            arr[i]=arr[i]*arr[i];
        }
        for(i in arr)
        {
            for(j in arr)
            {
                if(arr[i]<arr[j])
                {
                    let t;
                    t=arr[i];
                    arr[i]=arr[j];
                    arr[j]=t;                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
