<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            background-color: black;
            color: white;
            height: 150px;
             display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        li:hover{
           width:100px;
            height: 100px;
            background-color: white;
            border-radius: 8px;
            text-align:center;
            color:black;
        }
    </style>
</head>
<body>
        <ul id="container">
                <li>text1</li>
                <li>text2</li>
                <li>text3</li>
                <li>text4</li>
                <li>text5</li>
         </ul>
         <script type="text/javascript">
          let li=document.getElementsByTagName("li");
          let container = document.getElementById("container");
              for(let i in container)
              {
                li[i].addEventListener("onclick",f1(li[i]));
              }
              function f1(item){
               let j = document.createElement("li");
               j.innerHTML = "list";
               container.replaceChild(j,item);
              }
         </script>
</body>
</html>
