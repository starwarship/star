<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul class="nav">
      <li class="item">爱好</li>
      <li class="item">评论</li>
      <li class="item">运动</li>
    </ul>
    <script type="text/javascript">
      let nav = document.getElementsByClassName('nav');//获取ul标签
      let item = document.getElementsByClassName('item');//获取li标签

      let first = document.createElement("li");
      first.innerHTML = "首页";
      nav[0].insertBefore(first, item[0]);//将首页插入成为第一个

      let bottom = document.createElement("li");
      bottom.innerHTML = "关于";
      nav[0].appendChild(bottom);//将关于插入成为最后一个
     
      let rep=document.createElement("li");
      rep.innerHTML = "文章";
      nav[0].replaceChild(rep,item[2]);//将"运动"改为"文章"
      
      nav[0].removeChild(item[1]);//删除"评论"
    </script>
  </body>
</html>
